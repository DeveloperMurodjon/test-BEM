<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM - block element modifier</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <img src="./images/blogimage.png" alt="blog" class="card__img" />
      <div class="card__body">
        <div class="card__type">
          <p class="card__type__text">Learning</p>
        </div>
        <p class="card__date">
          <time datetime="2023-12-21">Published 21 Dec 2023</time>
        </p>
        <h2 class="card__title">
          <a href="#" class="card__link">HTML & CSS foundations</a>
        </h2>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__user">
          <img
            src="./images/userimage.png"
            alt="user image"
            class="card__user__avatar"
          />
          <span class="card__user__name">
            <p class="card__user__name">Greg Hooper</p>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
